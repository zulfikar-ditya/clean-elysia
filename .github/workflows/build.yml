name: Build & Lint

on:
  pull_request:
    branches:
      - main
      - dev
      - "feat/**"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: app_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      clickhouse:
        image: clickhouse/clickhouse-server:23.12
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_DB: app
          CLICKHOUSE_USER: app
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
          CLICKHOUSE_PASSWORD: secret
        options: >-
          --health-cmd="clickhouse-client --query 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      # redis:
      #   image: redis:7-alpine
      #   ports:
      #     - 6379:6379
      #   options: >-
      #     --health-cmd="redis-cli ping"
      #     --health-interval=10s
      #     --health-timeout=5s
      #     --health-retries=5
      #   env:
      #     REDIS_PASSWORD: password123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install drizzle-kit (Node + npx)
        run: npm install drizzle-kit

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run format

      - name: Drizzle Generate
        run: npx drizzle-kit generate --config=drizzle.config.ts

      - name: Drizzle Migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/app_db
          # REDIS_HOST: localhost
          # REDIS_PORT: 6379
          # REDIS_PASSWORD: password123
        run: npx drizzle-kit migrate --config=drizzle.config.ts

      - name: Clickhouse Migrate
        env:
          CLICKHOUSE_URL: http://app:secret@localhost:8123
        run: bun run infra/clickhouse/scripts/migrate.ts migrate

      - name: Clickhouse Status
        env:
          CLICKHOUSE_URL: http://app:secret@clickhouse:8123
        run: bun run infra/clickhouse/scripts/migrate.ts status

      - name: Build
        run: bun run build:all

  docker-compose-up:
    needs: build-and-lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Docker Compose Up
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          docker-compose ps
          sleep 20
          docker-compose ps
