name: Build & Lint

on:
  pull_request:
    branches:
      - main
      - dev
      - "feat/**"

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18.1
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: elysia_db
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      clickhouse:
        image: clickhouse/clickhouse-server:23.12
        ports:
          - 8123:8123
          - 9000:9000
        env:
          CLICKHOUSE_DB: app
          CLICKHOUSE_USER: app
          CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
          CLICKHOUSE_PASSWORD: secret
        options: >-
          --health-cmd="clickhouse-client --query 'SELECT 1'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      # redis:
      #   image: redis:7-alpine
      #   ports:
      #     - 6379:6379
      #   options: >-
      #     --health-cmd="redis-cli ping"
      #     --health-interval=10s
      #     --health-timeout=5s
      #     --health-retries=5
      #   env:
      #     REDIS_PASSWORD: password123

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies (Bun)
        run: bun install

      - name: Install drizzle-kit (Node + npx)
        run: bun add -g drizzle-kit

      - name: Lint
        run: bun run lint

      - name: Format Check
        run: bun run format

      - name: Drizzle Generate
        run: bunx drizzle-kit generate --config=drizzle.config.ts

      - name: Drizzle Migrate
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/elysia_db
        run: bunx drizzle-kit migrate --config=drizzle.config.ts

      - name: Clickhouse Migrate
        env:
          CLICKHOUSE_URL: http://app:secret@localhost:8123
        run: bun run migrate:clickhouse

      - name: Clickhouse Status
        env:
          CLICKHOUSE_URL: http://app:secret@localhost:8123
        run: bun run migrate:clickhouse:status

      - name: Build
        run: bun run build
